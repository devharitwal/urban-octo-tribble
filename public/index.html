<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body>
    <section style="">
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-start align-items-center">
                                <img class="rounded-circle shadow-1-strong me-3"
                                    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar"
                                    width="40" height="40" />
                                <div>
                                    <h6 class="fw-bold text-primary mb-1">
                                        QR Generator</h6>
                                    <p class="text-muted small mb-0">
                                        Shared publicly - March 2024
                                    </p>
                                </div>
                            </div>

                            <p class="mt-3 mb-4 pb-2">
                                Generate QR image from prompt.
                            </p>

                            <div class="small d-flex justify-content-start">

                                <a href="https://www.linkedin.com/in/devharitwal/"
                                    class="d-flex align-items-center me-3">
                                    <i class="fas fa-share me-2"></i>
                                    <p class="mb-0">LinkedIn</p>
                                </a>
                            </div>
                        </div>

                        <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">

                            <form action="/generate" method="post">

                                <div class="d-flex flex-start w-100">
                                    <img class="rounded-circle shadow-1-strong me-3"
                                        src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar"
                                        width="40" height="40" />
                                    <div class="form-outline w-100">
                                        <textarea class="form-control" id="url" name="url" rows="4"
                                            style="background: #fff;"></textarea>
                                        <label class="form-label" for="url">MakeQR</label>
                                    </div>
                                </div>
                                <div class="float-end mt-2 pt-1">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        Awesome
                                    </button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>



</body>

</html>
